<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");

    const Btn = ({text, onClick}) => {
      //props를 사용하여 내가 변경하고 싶은 부분의 변경정보를 전달할 수 있다.
      //부모 컴포넌트에서 정보를 전달하고 자식 컴포넌트는 전달받은 정보를 바탕으로 내용을 수정한다.
      //매개변수는 한 개만 받을 수 있다.
      return (
        <div>
          <button
          onClick={onClick}
            style={{
              backgroundColor: "tomato",
              padding: "10px 20px",
              margin: "5px",
              border: 0,
              borderRadius: 10,
            }}
          >
            {text}
          </button>
        </div>
      );
    };
    const App = () => {
      const [count, setCount] = React.useState(0);
      const onClick = () => {setCount((current)=>current+1);}
      //부포 컴포넌트인 App에서 Btn으로 text,onClick 정보를 전달함
      return (
        <div>
          <Btn text={count} onClick={onClick}/>
          <Btn text="continue"/>
          </div>
        );
        //Btn({text="save"})
        //Btn컴포넌트에 적힌 text,onClick은 button에 자동적으로 적용되지 않는다.
        //직접 props를 가져와서 적용시켜야 한다.
    };
    ReactDOM.render(<App />, root);
  </script>
</html>

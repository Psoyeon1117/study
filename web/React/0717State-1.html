<!DOCTYPE html>
<html>
<body>
	<div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
	const root = document.getElementById("root");
	//함수 component의 첫글자는 반드시 대문자여야한다.
	const Title = ()=> (<h3 id='title' onMouseEnter={()=>console.log("mouse enter")}>I'm title</h3>);
	const Button = ()=>(<button id='button' onClick={()=>console.log("im clicked!")} style={{backgroundColor: "tomato",}}>click me</button>);
	const Container = () => {
		return(
		<div>
		<Title />	
		<Button />	
		</div>
	);
};
	ReactDOM.render(<Container />, root);
</script>
</html>
